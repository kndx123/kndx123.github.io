<html>
<head>
<title>Monitortest</title>
</head>
<body>
<button onclick="setRed()">R</button>
<button onclick="setGreen()">G</button>
<button onclick="setBlue()">B</button>
<button onclick="setWhite()">W</button>
<script>
function setRed() {
	document.body.style.backgroundColor = "FF0000";
}
function setGreen() {
	document.body.style.backgroundColor = "#00FF00";
}
function setBlue() {
	document.body.style.backgroundColor = "#0000FF";
}
function setWhite() {
	document.body.style.backgroundColor = "#FFFFFF";
}
</script>
</body>

</html>
